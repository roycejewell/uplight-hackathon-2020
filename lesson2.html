    <script type="text/javascript" >
      jQuery.fn.isInViewport = function() {
        var elementTop = jQuery(this).offset().top;
        var elementBottom = elementTop + jQuery(this).outerHeight();
        var viewportTop = jQuery(window).scrollTop();
        var viewportBottom = viewportTop + jQuery(window).height();
        return elementBottom > viewportTop && elementTop < viewportBottom;
      };
      
      var addInviewClass = function(list) {
        list.forEach(function(el) {
          if (jQuery(el).isInViewport()) {
            jQuery(el).addClass('inView')
          }
        });
      }
      
      jQuery(window).on('resize scroll load', function() {
        addInviewClass(['#hackathon2020Card1', '#hackathon2020Card2', '#hackathon2020Card3', '#hackathon2020Card4', '#hackathon2020Partners', '#hackathon2020CaseStudy', '#hackathon2020LearnMore']);
      });
